<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
     <header class="header">
        <div class="wrapper d-flex align-items-center justify-content-between">
            <div class="container d-flex">
                <div class="d-flex">
                    <button class="bg-transparent border border-0">
                        <img src="./img/burger.png" alt="">
                    </button>
                    <a href="#" class="ms-5 mt-2">
                        <img src="./img/Logo.svg" alt="">
                    </a>
                </div>
                <div class="d-flex ms-5">
                    <select class=" ms-5 h-50 bg-transparent text-light m-auto form-select" aria-label="Default select example">
                        <option selected class="fs-6">Year</option>
                        <option value="1" class="text-dark">2024</option>
                        <option value="2" class="text-dark">2023</option>
                        <option value="3" class="text-dark">2022</option>
                        <option value="4" class="text-dark">2021</option>
                        <option value="5" class="text-dark">2020</option>
                      </select>
                      <select class=" ms-5 w-100 h-50 bg-transparent text-light m-auto form-select" aria-label="Default select example">
                        <option selected class="fs-6 text-center">Raiting</option>
                        <option value="1" class="text-dark">10</option>
                        <option value="2" class="text-dark">7</option>
                        <option value="3" class="text-dark">5</option>
                        <option value="4" class="text-dark">3</option>
                      </select>
                      <select class=" ms-5 h-50 bg-transparent text-light m-auto form-select" aria-label="Default select example">
                        <option selected class=" w-75 fs-6 text-center">Category</option>
                        <option value="1" class="text-dark">Action</option>
                        <option value="2" class="text-dark">Thriller</option>
                        <option value="3" class="text-dark">Horror</option>
                        <option value="4" class="text-dark">Fantastic </option>
                      </select>
                </div>
            </div>
            <div class="container ms-5 d-flex">
                <input type="search" class="inp text-light
                w-50 m-auto border border-light bg-transparent" placeholder="search" name="" id="">
                <button class="bg-transparent border border-light text-light btn pl-5 pt-3 pb-3 p-5">SUBSCRIBE</button>
                <a href="#" class="text-light m-auto text-decoration-none">LOG IN</a>
            </div>
        </div>
     </header>   
     <section>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/slide1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/slide2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/slide3.svg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/slide4.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
     </section>
     <section class="hero">
        <div class="container d-flex h-100 pt-5">
         <div class="my__card ms-5">
                <img src="./img/Poster.png" alt="">
                <span class="my__card-subtitle">USA,2016- <br> Current</span>
                <h3 class="my__card-title pt-3 pb-3 ">Stranger Things</h3>
                <span class="my__card-subtitle">Action, <br> Adventure, <br> Horror</span>
            </div>
            <div class="my__card ms-5">
                <img src="./img/Poster2.png" alt="">
                <span class="my__card-subtitle">USA,2018- <br> Current</span>
                <h3 class="my__card-title pt-3 pb-3 ">Batman Begin</h3>
                <span class="my__card-subtitle">Action,Thriller,</span>
            </div>
            <div class="my__card ms-5">
                <img src="./img/Poster3.png" alt="">
                <span class="my__card-subtitle">USA,2020-</span>
                <h3 class="my__card-title pt-3 pb-3 ">Shang-Chi Legend of the ten Rign</h3>
                <span class="my__card-subtitle">Action</span>
            </div>
            <div class="my__card ms-5">
                <img src="./img/Poster4.png" alt="">
                <span class="my__card-subtitle">USA,2021-</span>
                <h3 class="my__card-title pt-3 pb-3 ">Dune</h3>
                <span class="my__card-subtitle">Action,Thriller</span>
            </div>
        </div>
     </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</html>
